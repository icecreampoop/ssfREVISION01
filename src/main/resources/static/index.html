<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1>Lethal Products Shopping</h1>
        <br><br>
        
        <form method="POST" data-th-action="@{/employees/add}" data-th-object="${employeeNew}">

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" data-th-field="*{firstName}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}"></div>

            <div class="mb-3">
                <label for="lastName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="lastName" data-th-field="*{lastName}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{lastName}"></div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" data-th-field="*{email}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div>
            
            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone No</label>
                <input type="text" class="form-control" name="phoneNo" data-th-field="*{phoneNo}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('phoneNo')}" data-th-errors="*{phoneNo}"></div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" name="salary" data-th-field="*{salary}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('salary')}" data-th-errors="*{salary}"></div>

            <div class="mb-3">
                <label for="PostalCode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" name="PostalCode" data-th-field="*{PostalCode}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('PostalCode')}" data-th-errors="*{PostalCode}"></div>

            <div class="mb-3">
                <label for="birthday" class="form-label">Birth Date</label>
                <input type="date" class="form-control" name="birthday" th:field="*{birthday}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('birthday')}" data-th-errors="*{birthday}"></div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
